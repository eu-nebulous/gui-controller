- job:
    name: nebulous-gui-controller-build-container-images
    parent: nebulous-build-container-images
    dependencies:
      - name: opendev-buildset-registry
        soft: false
    provides:
      - nebulous-gui-controller-container-images
    description: Build the container images.
    files: &image_files
      - ^
    # NOTE(rpiliszek): Adding this due to the repo structure.
    irrelevant-files: &image_irrelevant_files
      - ^charts/
      - ^zuul.d/
    vars: &image_vars
      promote_container_image_job: nebulous-gui-controller-upload-container-images
      container_images:
        - context: .
          registry: quay.io
          repository: quay.io/nebulous/gui-controller
          namespace: nebulous
          repo_shortname: gui-controller
          repo_description: ""

- job:
    name: nebulous-gui-controller-upload-container-images
    parent: nebulous-upload-container-images
    dependencies:
      - name: opendev-buildset-registry
        soft: false
    provides:
      - nebulous-gui-controller-container-images
    description: Build and upload the container images.
    files: *image_files
    irrelevant-files: *image_irrelevant_files
    vars: *image_vars

- job:
    name: nebulous-gui-controller-promote-container-images
    parent: nebulous-promote-container-images
    description: Promote previously uploaded container images.
    files: *image_files
    irrelevant-files: *image_irrelevant_files
    vars: *image_vars

- job:
    name: nebulous-gui-controller-hadolint
    parent: nebulous-hadolint
    description: Run Hadolint on Dockerfile(s).
    vars:
      dockerfiles:
        - Dockerfile

- job:
    name: nebulous-gui-controller-helm-lint
    parent: nebulous-helm-lint
    description: Run helm lint on Helm charts.
    vars:
      helm_charts:
        - ./charts/nebulous-gui-controller

- job:
    name: nebulous-gui-controller-apply-helm-charts
    parent: nebulous-apply-helm-charts
    dependencies:
      - name: opendev-buildset-registry
        soft: false
      - name: nebulous-gui-controller-build-container-images
        soft: true
      - name: nebulous-gui-controller-upload-container-images
        soft: true
    requires:
      - nebulous-gui-controller-container-images
    description: Deploy a Kubernetes cluster and apply charts.
    vars:
      helm_charts:
        nebulous-gui-controller: ./charts/nebulous-gui-controller
